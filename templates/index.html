<div class="craftWrapper" ng-repeat="craft in crafts">
  <!-- <h1>I am still working!</h1> -->
  <a ng-href="{{ el.url }}"><h1>{{ craft.title }}</h1></a>
  <img ng-src="{{ craft.image }}" alt="" />
  <!-- <p><b>Description: </b>{{ craft.desc }}</p> -->
  <h3><b>Price: </b>{{ craft.price }}</h3>
  <a href="/#/craft/{{ craft.id }}"><button type="button" class="btn btn-med btn-primary"name="button">View</button></a>
  <a href="#"><button type="button" class="btn btn-med btn-primary"name="button">Add to Cart</button></a>
</div>
