<div class="craftWrapper" ng-repeat="craft in crafts | filter:query | orderBy: 'price' | orderBy: 'title'">
  <!-- <h1>I am still working!</h1> -->
  <a ng-href="{{ craft.url }}"><h1>{{ craft.title }}</h1></a>
  <img ng-src="{{ craft.image }}" alt="" />
  <!-- <p><b>Description: </b>{{ craft.desc }}</p> -->
  <h3><b>Price: $</b>{{ craft.price }}</h3>
  <button type="button" class="btn btn-med btn-primary" ng-click="deleteCraft(craft)" name="button">Delete Item</button>
</div>
